<!DOCTYPE html>

<html>
    <head>
        <title>To-Do-List</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <h1>To Do List</h1>
        <div class="table">
            <div class="projects">
                <div class="project" id="default">default</div>
            </div>
            <div class="todo">
                <!--
                <div id="item">
                    <div id="title">title</div>
                    <div id="notes">notes</div>
                    <div id="priority">priority</div>
                    <div id="due">due date</div>
                    <div id="deleteI">X</div>
                </div>
                <div id="item">
                    <div id="title">title</div>
                    <div id="notes">notes</div>
                    <div id="priority">priority</div>
                    <div id="due">due date</div>
                    <div id="deleteI">X</div>
                </div>
            -->
            </div>
        </div>
        <button class="addP">Add Project</button>
        <div class="inputs">
            <div class="p-popup" id="myProject">
                <form class="pro-container">
                    <h1>New Project</h1>
                    
                    <label for="title"><b>Name</b></label>
                    <input type="text" placeholder="Enter Project Name" name="pTitle" id="pTitleIn" required>

                    <button type="submit" class="pBtn">Submit</button> <br>
                    <input type="button" class="pBtn_cancel" value="close"><br>
                </form>
            </div>
            <button class="add">Add To-Do</button>
            <div class="form-popup" id="myForm">
                <form class="form-container">
                    <h1>New To-Do</h1>
    
                    <label for="title"><b>Title</b></label><br />
                    <input type="text" placeholder="Enter Title" name="title" id="titleIn" required><br />
    
                    <label for="title"><b>Notes</b></label><br />
                    <input type="text" placeholder="Enter Notes" name="notes" id="notesIn" required><br />
    
                    <label for="title"><b>Title</b></label><br />
                    <input type="radio" value="priorityY" name="priority" id="priorityIn">Priority<br>
    
                    <button type="submit" class="btn">Submit</button> <br>
                    <input type="button" class="btn_cancel" value="close"><br>
                </form>
            </div>
            <button class="addE">Edit</button>
            <div class="edit-popup" id="myEdit">
                <form class="edit-container">
                    <h1>Edit</h1>
    
                    <label for="title"><b>Title</b></label><br />
                    <input type="text" placeholder="Enter Title" name="title" id="titleE" required><br />
    
                    <label for="title"><b>Notes</b></label><br />
                    <input type="text" placeholder="Enter Notes" name="notes" id="notesE" required><br />
    
                    <label for="title"><b>Title</b></label><br />
                    <input type="radio" value="priorityY" name="priority" id="priorityE">Priority<br>
    
                    <button type="submit" class="eBtn">Submit</button> <br>
                    <input type="button" class="eBtn_cancel" value="close"><br>
                </form>
            </div>
        </div>

        <script src="main.js"></script>
    </body>
    
</html>
